<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <article class="container">
        <div class="block">
            <section class="block__item block-item">
                <h2 class="block_item__title">Do you already have an account?</h2>
                <button class="block-item__btn signin-btn">Sign In</button>
            </section>
            <section class="block__item block-item">
                <h2 class="block_item__title">Don't you have an account?</h2>
                <button class="block-item__btn signup-btn">Register</button>
            </section>
        </div>

        <div class="form-box">
            <form action="#" class="form form_signin">
                <h3 class="form-title">Sign In</h3>
                <p>
                    <input type="text" class="form__input" placeholder="Login">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Password">
                </p>
                <p>
                    <button class="form__btn">Sign In</button>
                </p>
                <p>
                    <a href="" class="form__forgot">Forgot your password?</a>
                </p>
            </form>

            <form action="#" class="form form_signup">
                <h3 class="form-title">Sign Up</h3>
                <p>
                    <input type="text" class="form__input" placeholder="Email">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Password">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Confirm your password">
                </p>
                <p>
                    <button class="form__btn form__btn_signup">Sign Up</button>
                </p>
            </form>
        </div>
    </article>
    <script defer src="script.js"></script>
</body>
</html>
